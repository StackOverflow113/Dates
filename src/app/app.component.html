<div class="container">
    <div class="text-center titulo">
        Citas
    </div>
    <div class="row">
        <div class="col-lg-6">
            <app-crear-cita (newDate)="addDate($event)"></app-crear-cita>
        </div>
        <div class="col lg-6">
            <app-list-citas [listDate]="(listDate)" (deleteDate)="eliminarCitaListado($event)"></app-list-citas>
        </div>
    </div>
</div>
