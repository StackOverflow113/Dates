<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge bg-danger">Todos los campos son necesarios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" [(ngModel)]="fecha" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" [(ngModel)]="hora" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Sintomas</label>
            <textarea name="sintomas" [(ngModel)]="sintomas" id="" cols="" rows="e" class="form-control" placeholder="Ingrese los sintomas"></textarea>
        </div>
        <button style="width: 100%;" class="btn btn-primary btn-block" (click)="addDate()">Agregar Cita</button>
    </div>
</div>
